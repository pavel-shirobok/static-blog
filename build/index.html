<!DOCTYPE html>
<html lang="en" ng-app="StaticBlogApp">
  <head>
    <meta charset="UTF-8">
    <!--+styleExt('http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic&subset=latin,cyrillic')-->
    <!--+styleExt('http://fonts.googleapis.com/css?family=Raleway:500,600,400,300')-->
        <link href="css/libs.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
    <script type="text/ng-template" id="templates/sb-cut.html"><button ng-click="open(post)">read</button></script>
    <script type="text/ng-template" id="templates/sb-global-loader.html"><div class="wrapper"><span ng-style="{&quot;font-size&quot; : size }" style="vertical-align:middle">Loading &nbsp;</span><sb-spinner size="{{size}}"></sb-spinner></div></script>
    <script type="text/ng-template" id="templates/sb-header.html"><div class="wrapper"><div class="header"><h1 ng-click="toMain()">{{blogName}}</h1></div><div style="display:none" class="search"><p>Search panel</p></div></div></script>
    <script type="text/ng-template" id="templates/sb-img.html"><img ng-src='{{post.image(src)}}' ng-title='{{title}}' ng-alt='{{alt}}'></script>
    <script type="text/ng-template" id="templates/sb-pagination-control.html"><div class="wrapper"><button ng-show="canPrev()" ng-click="prev()">&#65513;</button><span ng-bind="current + 1"></span><span>/</span><span ng-bind="total"></span><button ng-show="canNext()" ng-click="next()">&#65515;</button></div></script>
    <script type="text/ng-template" id="templates/sb-post.html"><div class="wrapper"><ng-include src="post.url"></ng-include></div></script>
    <script type="text/ng-template" id="templates/sb-spinner.html"><div class="wrapper"><div class="indicator-part"></div><div class="indicator-part"></div><div class="indicator-part"></div><div class="indicator-part"></div><div class="indicator-part"></div><div class="indicator-part"></div><div class="indicator-part"></div><div class="indicator-part"></div></div></script>
    <script type="text/ng-template" id="templates/sb-thread.html"><div class="wrapper"><sb-post post="post" is-short="true" ng-repeat="post in posts | orderBy:'date':true | sbPaginationFilter:current:ppp"></sb-post></div></script>
    <script type="text/ng-template" id="templates/sb-tree-element.html"><div style="margin-left:10px" class="wrapper"><span ng-bind="label" ng-click="onClick()"></span></div></script>
    <script type="text/ng-template" id="templates/sb-view-post.html"><sb-post post="post" is-short="false" ng-show="post"></sb-post><div ng-show="post" disqus="post.postName"></div><h1 ng-hide="post">Unknown post</h1></script>
    <script type="text/ng-template" id="templates/sb-view-thread.html"><div class="wrapper"><sb-pagination-control current="paginationModel.page" total="paginationModel.total"></sb-pagination-control><sb-thread current="paginationModel.page" total="paginationModel.total" ppp="paginationModel.ppp"></sb-thread><sb-pagination-control current="paginationModel.page" total="paginationModel.total"></sb-pagination-control></div></script>
  </head>
  <body>
    <sb-global-loader size="20px"></sb-global-loader>
    <div class="layout-root">
      <div class="layout-header">
        <sb-header blog-name="Мой блог"></sb-header>
      </div>
      <div ng-view class="layout-content"></div>
      <div class="layout-tree">
        <sb-tree-element path="/"></sb-tree-element>
      </div>
    </div>
        <script src="js/libs.js"></script>
        <script src="js/app.js"></script>
  </body>
</html>
